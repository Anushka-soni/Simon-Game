<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <h1 id="titlelevel"> Welcome to Simon Game, Press Any Key To Start. </h1>

    <div class="container">

        <div type = "button" id = "green" class="green btn"></div>

        <div type = "button" id = "red" class="red btn"></div>

        <div type = "button" id = "yellow" class="yellow btn"></div>

        <div type = "button" id = "blue" class="blue btn"></div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="simon.js" charset="UTF-8"></script>
</body>
</html>
